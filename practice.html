<!DOCTYPE html>
<html>
<head>
    <style>
        /* Slider Container */
        .slider-container-years {
            width: 100%;
            height: 800px;
            overflow: hidden;
        }
        
        /* Slides Container */
        .slides-container-years {
            width: 300%;
            height: 100%;
            display: flex;
            transition: transform 0.5s ease;
        }
        
        /* Slide */
        .slide {
            width: 33.33%;
            height: 100%;
            display: flex;
        }
        
        /* Column */
        .column {
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        /* Image */
        .column img {
            width: 100%;
            height: auto;
        }
        
        /* Heading */
        .column h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        /* Paragraph */
        .column p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        /* Buttons */
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .buttons button {
            margin: 0 5px;
            padding: 5px 10px;
            background-color: #555;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .buttons button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="slider-container-years">
        <div class="slides-container-years">
            <div class="slide">
                <div class="column">
                    <img src="./resources/79bf8bec7f71608e0f38f66e9ea20d5f" alt="Image 1">
                </div>
                <div class="column">
                    <h2>Heading 1</h2>
                    <p>Paragraph 1</p>
                    <div class="buttons">
                        <button onclick="goToSlide(0)">Slide 1</button>
                        <button onclick="goToSlide(1)">Slide 2</button>
                        <button onclick="goToSlide(2)">Slide 3</button>
                    </div>
                </div>
            </div>
            
            <div class="slide">
                <div class="column">
                    <img src="./resources/79bf8bec7f71608e0f38f66e9ea20d5f" alt="Image 2">
                </div>
                <div class="column">
                    <h2>Heading 2</h2>
                    <p>Paragraph 2</p>
                    <div class="buttons">
                        <button onclick="goToSlide(0)">Slide 1</button>
                        <button onclick="goToSlide(1)">Slide 2</button>
                        <button onclick="goToSlide(2)">Slide 3</button>
                    </div>
                </div>
            </div>
            
            <div class="slide">
                <div class="column">
                    <img src="./resources/79bf8bec7f71608e0f38f66e9ea20d5f" alt="Image 3">
                </div>
                <div class="column">
                    <h2>Heading 3</h2>
                    <p>Paragraph 3</p>
                    <div class="buttons">
                        <button onclick="goToSlide(0)">Slide 1</button>
                        <button onclick="goToSlide(1)">Slide 2</button>
                        <button onclick="goToSlide(2)">Slide 3</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        var slidesContainerYears = document.querySelector('.slides-container-years');
        
        function goToSlide(slideIndex) {
            slidesContainerYears.style.transform = 'translateX(-' + slideIndex * 33.333 + '%)';
        }
    </script>
</body>
</html>
